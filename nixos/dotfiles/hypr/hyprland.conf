###########
# PROGRAM #
###########

$screenshot = grim -g "$(slurp)" ~/Pictures/screenshot.png
$mainMod = MOD3
$browser = firefox 
$rofi = rofi -show drun
$swww = swww-daemon
$autoswww = swww img ~/Wallpaper/1.* --transition-type none && wal -i ~/Wallpaper/1.*
$volum = wpctl set-volume @DEFAULT_AUDIO_SINK@
$mute = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

##########
# CURSOR #
##########

env = XCURSOR_THEME, phinger-cursors-dark
env = XCURSOR_SIZE, 24

#############
# AUTO EXEC #
#############

exec-once = $swww & $autoswww & waybar

###################################
# GENERALS / ANIMATION / MONITORS #
###################################

general {
    gaps_out = 6
    gaps_in = 3
    border_size = 0
    layout = dwindle
    resize_on_border = 1
    no_focus_fallback = 0
}

monitor = HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = DP-1, 1920x1080@165, 1920x0, 1

animations {
    enabled = false
}

#######################
# KEYBOARD / LANGUAGE #
#######################

input {
    kb_layout = us,ru
    kb_options = caps:hyper
    follow_mouse = 1
}

############
# KEYBINDS #
############

# Applications
bind = $mainMod, SPACE, exec, hyprctl switchxkblayout all next
bind = $mainMod, E, exec, alacritty
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, $rofi
bind = $mainMod, S, exec, kitty -e yazi 
bind = $mainMod, W, exec, $browser
bind = $mainMod, D, exec, Telegram
bind = $mainMod, T, exec, discord
bind = ALT SHIFT, S, exec, $screenshot
bind = $mainMod, A, exec, steam
bind = SUPER ALT SHIFT, S, exec, systemctl suspend
bind = SUPER ALT SHIFT, Q, exec, poweroff
bind = SUPER ALT SHIFT, R, exec, reboot
bindr = $mainMod, $mainMod, exec, wtype -k Escape 

# Wallpaper
bind = CTRL SHIFT, 0, exec, pkill mpvpaper; swww img ~/Wallpaper/0.* --transition-type none
bind = CTRL SHIFT, 9, exec, pkill mpvpaper; swww img ~/Wallpaper/9.* --transition-type none
bind = CTRL SHIFT, 8, exec, pkill mpvpaper; swww img ~/Wallpaper/8.* --transition-type none
bind = CTRL SHIFT, 7, exec, pkill mpvpaper; swww img ~/Wallpaper/7.* --transition-type none
bind = CTRL SHIFT, 6, exec, pkill mpvpaper; swww img ~/Wallpaper/6.* --transition-type none
bind = CTRL SHIFT, 5, exec, pkill mpvpaper; swww img ~/Wallpaper/5.* --transition-type none
bind = CTRL SHIFT, 4, exec, pkill mpvpaper; swww img ~/Wallpaper/4.* --transition-type none
bind = CTRL SHIFT, 3, exec, pkill mpvpaper; swww img ~/Wallpaper/3.* --transition-type none
bind = CTRL SHIFT, 2, exec, pkill mpvpaper; swww img ~/Wallpaper/2.* --transition-type none
bind = CTRL SHIFT, 1, exec, pkill mpvpaper; swww img ~/Wallpaper/1.* --transition-type none

